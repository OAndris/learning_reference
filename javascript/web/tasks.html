<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul id="task-list"></ul>
    <form action="" id="task-form">
        <input type="text" id="task-text" autocomplete="off" autofocus placeholder="Add New Task">
        <input type="submit" id="task-submit" value="Submit">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#task-submit').disabled = true;
            document.querySelector('#task-text').onkeyup = () => {
                if (document.querySelector('#task-text').value.length > 0) {
                    document.querySelector('#task-submit').disabled = false;
                } else {
                    document.querySelector('#task-submit').disabled = true;
                }
            }
            document.querySelector('#task-form').onsubmit = () => {
                const inputfield = document.querySelector('#task-text');
                const li = document.createElement('li');
                li.innerHTML = inputfield.value;
                document.querySelector('#task-list').appendChild(li);
                inputfield.value = '';
                document.querySelector('#task-submit').disabled = true;
                inputfield.focus();
                return false;
            }
        })
    </script>
</body>
</html>
