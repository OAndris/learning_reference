<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <h1>Green circle - transitioning to the right after a delay</h1>
    <p>Click on it for another animation!</p>
    <svg id="svg" style="width:100%; height:800px"></svg>
</body>
<script>
    const svg = d3.select('#svg');
    
    const circle = svg.append('circle')
                 .attr('cx', 200)
                 .attr('cy', 200)
                 .attr('r', 90)
                 .style('fill', 'green');

    circle.transition()
        .duration(1000)
        .delay(1000)
        .attr('cx', 500);

     circle.on('click', function() {
        d3.select(this).transition()
                       .duration(3000)
                       .attr('cy', 500)
                       .style('fill', 'red');
    });

</script>
</html>
